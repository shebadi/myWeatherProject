<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
, initial-scale=1.0"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type city name..."
                class="form-control mb-2 mr-sm-2"
                id="inlineFormInputName2"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-outline-light shadow-sm w-100"
                value="Search"
                id="search"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li>10/03</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6 clearfix">
            <!--<img
              class="weather-icon float-left"
              src="images/icons/2682841_cloudy_forecast_windy_weather_wind_storm_cloud.svg"
            />-->
            <span id="temperature" class="temperature"></span>
            <span class="units">
              <a id="celsius-link" href="#"> °C </a>|<a
                id="fahrenheit-link"
                href="#"
              >
                °F</a
              ></span
            >
          </div>
          <div class="col-6">
            <ul>
              <!--<li id="precipt">Precipt : 2%</li>-->
              <li id="wind"></li>
              <li id="humidity"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              class="weather-icon-min"
              src="images/icons/2682842_weather_wind_speed_fast_breeze_windy.svg"
            />
            Sun -1° | 12°
          </div>
          <div class="col">
            <img
              class="weather-icon-min"
              src="images/icons/2682848_sunny_weather_forecast_day_sun.svg"
            />
            Mon -2° | 10°
          </div>
          <div class="col">
            <img
              class="weather-icon-min"
              src="images/icons/2682850_weather_clouds_cloud_cloudy_forecast.svg"
            />
            Tue -3° | 11°
          </div>
          <div class="col">
            <img
              class="weather-icon-min"
              src="images/icons/2682848_sunny_weather_forecast_day_sun.svg"
            />

            Wed -5° | 13°
          </div>
          <div class="col">
            <img
              class="weather-icon-min"
              src="images/icons/2682850_weather_clouds_cloud_cloudy_forecast.svg"
            />

            Thu -4° | 20°
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
