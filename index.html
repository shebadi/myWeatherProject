<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
, initial-scale=1.0"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control mb-2 mr-sm-2 search-input"
                id="inlineFormInputName2"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-outline-light shadow-sm w-100"
                value="Search"
                id="search"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>last updated : <span id="date"></span></li>
          <li></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6 clearfix">
            <img id="icon" class="float-left" />
            <span id="temperature" class="temperature"></span>
            <span class="units">
              <a id="celsius-link" class="active" href="#"> 째C </a>|<a
                id="fahrenheit-link"
                href="#"
              >
                째F</a
              ></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <strong id="wind"></strong></li>
              <li>Humidity: <strong id="humidity"></strong></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sun</div>
              <img
                class="weather-icon-min"
                src="images/icons/2682842_weather_wind_speed_fast_breeze_windy.svg"
              />
              <div class="weather-forecats-temperatures">
                <span class="weather-forecast-temperature-max">12째</span>
                <span class="weather-forecast-temperature-min">10째</span>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Shabnam and is
          <a href="https://github.com/shebadi/myWeatherProject" target="_blanck"
            >Open-sourced on GitHub
          </a>
          and
          <a href="https://vigilant-boyd-ab90d6.netlify.app/" target="_blanck"
            >hosted on Netlify
          </a>
        </footer>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
